{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="/media/css/theme.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" type="text/css" href="/media/css/lib/animate.css" media="screen, projection" />
    <link rel="stylesheet" href="/media/css/sign-in.css" type="text/css" media="screen" />


    <!-- Sign In Option 1 -->
    <div id="sign_in1">
        <div class="container">
            <div class="row">
                <div class="span12 header">
                    <h4>Accede a tu cuenta de empleado</h4>            
                    <form action=" " method="POST"/>
                    {% csrf_token %}
                    {{mensaje}}
                    {{form.as_p}}
                    <input type="submit" value="Login"/>
                    {{info}}
                    </form>

                </div>
            </div>
        </div>
    </div>


{% endblock %}
